<div class="container d-flex align-items-center justify-content-center px-3 px-md-0" style="height: 100vh;">
  <div class="card mx-auto border border-primary" style="min-width: 350px;">
    <div class="d-flex justify-content-center pt-4">
      <img
        src="https://static.vecteezy.com/system/resources/previews/008/442/086/original/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"
        class="card-img-top" alt="User" style="width: 100px;">
    </div>
    <div class="card-body">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" [(ngModel)]="username" placeholder="Usuario" class="form-control" id="username"
            name="username">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" [(ngModel)]="password" placeholder="Contraseña" class="form-control" id="password"
            name="password">
        </div>
        <div *ngIf="errorMessage" class="text-danger mt-3 d-flex justify-content-center">{{ errorMessage }}</div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
      </form>
    </div>
  </div>
</div>
